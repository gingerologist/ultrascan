<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultrasonic Scanner Interface</title>
    <style>
        /* Complete index.css - All styles for Ultrasonic Scanner Interface */

        /* Base Body Styles */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Control Section Styles */
        .control-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: bold;
            min-width: 120px;
        }

        /* Select Styles */
        select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            min-width: 200px;
        }

        select:disabled {
            background-color: #f5f5f5;
            color: #999;
        }

        /* Button Styles */
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            min-width: 80px;
        }

        button:enabled {
            background-color: #007bff;
            color: white;
        }

        button:enabled:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #6c757d;
            color: #fff;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Trigger Controls */
        .trigger-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .mode-selection {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mode-selection input[type="radio"] {
            margin-right: 5px;
        }

        /* Run/Stop Button Styles */
        .run-stop-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            min-width: 100px;
        }

        .run-stop-btn.running {
            background-color: #dc3545;
        }

        .run-stop-btn.running:hover {
            background-color: #c82333;
        }

        .run-stop-btn.stopped {
            background-color: #28a745;
        }

        .run-stop-btn.stopped:hover {
            background-color: #218838;
        }

        /* Status Styles */
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            min-height: 20px;
        }

        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .status.connecting {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }

        .status.connected {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        /* Scan Display Styles */
        .scan-display {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .scan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .scan-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .info-label {
            font-weight: bold;
        }

        /* Scan Result Styles */
        .scan-result {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        .scan-result.good {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .scan-result.bad {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .scan-result.waiting {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        /* Progress Bar Styles */
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        /* Info Section Styles */
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3ff;
            border: 1px solid #b3d7ff;
            border-radius: 5px;
            font-size: 14px;
        }

        /* ============================================ */
        /* CHART-RELATED STYLES (Previously Missing)   */
        /* ============================================ */

        /* Chart Container Styles */
        #chartContainer {
            display: none;
            width: 100%;
            height: 400px;
            min-height: 400px;
            max-height: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }

        #chartContainer.chart-visible {
            display: block;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            min-height: 400px;
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Chart Controls Styles */
        #chartControlsContainer {
            display: none;
            flex-direction: row;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            flex-wrap: wrap;
        }

        .chart-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            flex-wrap: wrap;
        }

        .chart-controls select {
            min-width: 120px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .chart-controls button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        .chart-controls button:hover {
            background-color: #0056b3;
        }

        /* Scan Config Display Styles */
        #scanConfigDisplay {
            display: none;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .scan-config-display {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }

        .scan-config-display h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-family: Arial, sans-serif;
        }

        .scan-config-display pre {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            margin: 0;
            color: #555;
        }

        /* ============================================ */
        /* CHANNEL SELECTION TABLE STYLES (NEW)        */
        /* ============================================ */

        /* Channel Selection Container */
        #channelSelectionContainer {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .channel-selection {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        .channel-selection h4 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        /* Check All Controls */
        .check-all-controls {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            /* Add spacing between checkboxes */
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }

        .check-all-controls label {
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .check-all-controls input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .check-all-controls label.disabled {
            color: #6c757d;
            cursor: not-allowed;
        }

        .check-all-controls input[type="checkbox"]:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        /* Channel Grid */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 8px;
            max-width: 100%;
            margin: 0 auto;
        }

        .channel-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            transition: background-color 0.2s ease;
            min-height: 50px;
            justify-content: center;
        }

        .channel-item:hover {
            background-color: #f8f9fa;
        }

        .channel-item.selected {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }

        .channel-item label {
            font-size: 11px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
            text-align: center;
            cursor: pointer;
            line-height: 1.2;
        }

        .channel-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin: 0;
            cursor: pointer;
        }

        /* Selection Summary */
        .selection-summary {
            margin-top: 15px;
            padding: 10px;
            background-color: #e7f3ff;
            border: 1px solid #b3d7ff;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }

        .selection-summary .count {
            font-weight: bold;
            color: #0066cc;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 1000px) {
            .channel-grid {
                grid-template-columns: repeat(8, 1fr);
            }
        }

        @media (max-width: 600px) {
            .channel-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .channel-item {
                min-height: 45px;
                padding: 6px 2px;
            }

            .channel-item label {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>Ultrasonic Scanner Interface</h1>

    <div class="control-section">
        <!-- Serial Port Controls -->
        <div class="control-row" style="justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="control-group">
                    <label>Serial Port:</label>
                    <select id="portSelect">
                        <option value="">Scanning for ports...</option>
                    </select>
                </div>
                <div style="display: flex; gap: 15px;">
                    <button id="connectButton" disabled>Connect</button>
                    <button id="disconnectButton" disabled>Disconnect</button>
                </div>
            </div>
            <button id="runStopButton" class="run-stop-btn stopped" disabled>RUN</button>
        </div>
    </div>

    <!-- Scan Display Area -->
    <div class="scan-display">
        <div class="scan-header">
            <h2>Scan Results</h2>
        </div>

        <div class="scan-info">
            <div class="info-item">
                <span class="info-label">Angles:</span>
                <span id="numAngles">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Data Packets:</span>
                <span id="dataPacketCount">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Expected Packets:</span>
                <span id="expectedPackets">-</span>
            </div>
        </div>

        <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 0%">0%</div>
        </div>

        <div id="scanResult" class="scan-result waiting">
            Waiting for scan data...
        </div>

        <!-- Scan Configuration Display -->
        <div id="scanConfigDisplay" class="scan-config-display" style="display: block;">
            <h4>Scan Configuration</h4>
            <div id="scanConfigText">No scan data available</div>
        </div>

        <!-- Chart Controls -->
        <div id="chartControlsContainer" class="chart-controls" style="display: block;">
            <div class="control-group">
                <label>Angle:</label>
                <select id="angleSelect">
                    <option value="0">Angle 0</option>
                </select>
            </div>
            <div class="control-group">
                <label>Step:</label>
                <select id="stepSelect">
                    <option value="0">Step 0</option>
                </select>
            </div>
            <button id="updateChartButton">Update Chart</button>
        </div>

        <!-- ECharts Container -->
        <div id="chartContainer" class="chart-container" style="display: block;"></div>

        <!-- Channel Selection Container (NEW) -->
        <div id="channelSelectionContainer" class="channel-selection" style="display: block;">
            <h4>Channel Selection</h4>

            <!-- Check All Controls -->
            <div class="check-all-controls">
                <label>
                    <input type="checkbox" id="checkAllChannels" checked>
                    Check All Channels
                </label>

            </div>


            <!-- Channel Grid -->
            <div id="channelGrid" class="channel-grid">
                <!-- Channel checkboxes will be generated by JavaScript -->
            </div>

            <!-- Selection Summary -->
            <div id="selectionSummary" class="selection-summary">
                Selected: <span class="count">64</span> of 64 channels
            </div>
        </div>
    </div>
</body>

</html>
