<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Device</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      min-width: 400px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h2 {
      color: #333;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .scanning {
      color: #666;
      font-size: 14px;
    }

    .device-list {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
    }

    .device-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }

    .device-item:last-child {
      border-bottom: none;
    }

    .device-item:hover {
      background-color: #f8f9fa;
    }

    .device-info {
      flex: 1;
    }

    .device-hostname {
      font-weight: 600;
      color: #333;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .device-address {
      color: #666;
      font-size: 12px;
      font-family: 'Consolas', 'Monaco', monospace;
    }

    .device-action {
      margin-left: 16px;
    }

    .connect-btn {
      background: #007acc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }

    .connect-btn:hover {
      background: #005a9e;
    }

    .connect-btn:active {
      background: #004578;
    }

    .connected {
      color: #28a745;
      font-size: 12px;
      font-weight: 600;
      padding: 8px 16px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ddd;
      border-top: 2px solid #007acc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .footer {
      margin-top: 20px;
      text-align: center;
    }

    .cancel-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .cancel-btn:hover {
      background: #5a6268;
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>Select ESP32 Device</h2>
    <div class="scanning">
      <span class="spinner"></span>
      Scanning for devices...
    </div>
  </div>

  <div class="device-list" id="deviceList">
    <div class="empty-state" id="emptyState">
      No devices found yet. Make sure your ESP32 device is connected and broadcasting mDNS.
    </div>
  </div>

  <div class="footer">
    <button class="cancel-btn" id="cancelBtn">Cancel</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const deviceList = document.getElementById('deviceList');
    const emptyState = document.getElementById('emptyState');
    const cancelBtn = document.getElementById('cancelBtn');
    const scanningIndicator = document.querySelector('.scanning');

    let devices = new Map();

    // Listen for device discovery updates from main process
    ipcRenderer.on('device-discovered', (event, device) => {
      const deviceId = `${device.host}-${device.addresses[0]}`;
      devices.set(deviceId, device);
      updateDeviceList();
    });

    // Listen for scan completion
    ipcRenderer.on('scan-complete', () => {
      scanningIndicator.style.display = 'none';
    });

    function updateDeviceList() {
      if (devices.size === 0) {
        deviceList.innerHTML = '<div class="empty-state">No devices found yet. Make sure your ESP32 device is connected and broadcasting mDNS.</div>';
        return;
      }

      let html = '';
      devices.forEach((device, deviceId) => {
        const hostname = device.host;
        const address = device.addresses[0];
        const isConnected = device.connected;

        html += `
                    <div class="device-item">
                        <div class="device-info">
                            <div class="device-hostname">${hostname}</div>
                            <div class="device-address">${address}</div>
                        </div>
                        <div class="device-action">
                            ${isConnected ?
            '<div class="connected">Connected</div>' :
            `<button class="connect-btn" onclick="selectDevice('${deviceId}')">Connect</button>`
          }
                        </div>
                    </div>
                `;
      });

      deviceList.innerHTML = html;
    }

    function selectDevice(deviceId) {
      const device = devices.get(deviceId);
      if (device) {
        // Send selection back to main process
        ipcRenderer.send('device-selected', device);
      }
    }

    // Handle cancel button
    cancelBtn.addEventListener('click', () => {
      ipcRenderer.send('device-selection-cancelled');
    });

    // Handle window close
    window.addEventListener('beforeunload', () => {
      ipcRenderer.send('device-selection-cancelled');
    });

    // Initialize - request scan start
    ipcRenderer.send('start-device-scan');
  </script>
</body>

</html>
