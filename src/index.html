<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultrasonic Scanner Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Basic control styles */
      .control-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
      }

      .control-row {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .control-group label {
        font-weight: bold;
        min-width: 120px;
      }

      select {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        min-width: 200px;
      }

      select:disabled {
        background-color: #f5f5f5;
        color: #999;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        min-width: 80px;
      }

      button:enabled {
        background-color: #007bff;
        color: white;
      }

      button:enabled:hover {
        background-color: #0056b3;
      }

      button:disabled {
        background-color: #6c757d;
        color: #fff;
        cursor: not-allowed;
        opacity: 0.6;
      }

      /* Control panel styles */
      .control-panel {
        margin-bottom: 30px;
        padding: 20px;
        border: 2px solid #ddd;
        border-radius: 8px;
        background-color: #fff;
        min-height: 150px;
      }

      .control-panel h2 {
        margin-top: 0;
        margin-bottom: 15px;
        color: #333;
      }

      .placeholder-text {
        color: #666;
        font-style: italic;
        text-align: center;
        margin-top: 50px;
      }

      /* Chart container */
      #chart-container {
        width: 100%;
        min-height: 600px;
      }
    </style>
  </head>

    <div id="root"></div>

        `;
    </script>
  </body>
</html>
